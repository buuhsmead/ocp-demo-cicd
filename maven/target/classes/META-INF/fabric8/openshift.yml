      version: "0.1.0-SNAPSHOT"
      group: "com.github.buuhsmead"
    name: "ocp-demo-cicd"
  spec:
    port:
      targetPort: "http"
    tls:
      insecureEdgeTerminationPolicy: "Redirect"
      termination: "edge"
    to:
      kind: "Service"
      name: "ocp-demo-cicd"
      weight: 100
